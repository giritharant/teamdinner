<!DOCTYPE html>
<html lang="en">
<head>
  <title>Team Dinner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstraps/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="bootstraps/jquery.min.js"></script>
  <script src="bootstraps/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>
<body style="font-family: 'Roboto Slab',serif;">
<div class="row"><div class="col-md-12 text-center"><h1 style="color:white">TeamDinner.in<h1></div></div>
<div class="row">
  <br>
  <div class="container">
  <div class="col-md-5 text-center box2">
    <h2 style="text-align: left">How It Works?</h2><br>
    <h3>Book Team Dinner</h3><br><span class="glyphicon glyphicon-arrow-down"></span>
    <h3>Check-In at Hotel</h3><br><span class="glyphicon glyphicon-arrow-down"></span>
    <h3>Confirm Check-In</h3><br><span class="glyphicon glyphicon-arrow-down"></span>
    <h3>Get 10-20% of Bill Amount as CashBack Voucher</h3>
    <br><br>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6 box">
    <h2 class="text-center">Book Now</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ph">Phone:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phno" placeholder="Enter Phone Number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">City:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter city">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Hotel">Restaurant:</label>
        <div class="col-sm-10">
        <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Booking Date:</label>
        <div class="col-sm-10">
        <input type="date" class="form-control" id="dor" placeholder="Enter Date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="num">Number of persons:</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" id="nop" placeholder="Enter Number of persons">
        </div>
      </div>
      <div class="form-group">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label class="radio-inline">
        <input type="radio" name="optradio"><strong>Breakfast</strong>
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio"><strong>Lunch</strong>
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio"><strong>Dinner</strong>
      </label>
      </div>
    <div class="form-group">
      <button type="submit" class="btn-block btn btn-success">Submit</button>
    </div>
    </form>
  </div>
  </div>
</div>
</body>
</html>
